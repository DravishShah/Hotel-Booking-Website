<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Index | Hotel Booking Website</title>
  </head>
  <body>
    <div class="main">
      <header>
        <img id="logo" src="assests/images/logo.png" alt="logo" />
        <a href="/login.html">Login</a>
      </header>
      <div class="content-div">
        <div class="search-engine">
          <form>
            <input
              type="text"
              name="text"
              id="text"
              placeholder="City"
              autocomplete="off"
            />
          </form>
        </div>
        <div class="place-cards">
          <a href="/list.html">
            <div id="card1">
              <span>
                <p>Delhi</p>
              </span>
            </div></a
          >
          <div id="card2">
            <span>
              <p>Goa</p>
            </span>
          </div>
          <div id="card3">
            <span>
              <p>Hyderabad</p>
            </span>
          </div>
          <div id="card4">
            <span>
              <p>Kolkata</p>
            </span>
          </div>
        </div>
        <div class="more-option">
          <a href="/index.html">View More >> </a>
        </div>
      </div>
      <footer>
        <div class="contact-us">
          <a href="/contact.html">Contact Us</a>
        </div>
        <div class="copyRight">&copy; 2020 ROOM SEARCH PVT. LTD.</div>
        <div class="social-media">
          <a href="https://www.facebook.com" target="_blank"
            ><img src="/assests/images/facebook.png" alt="Facebook"
          /></a>
          <a href="https://www.instagram.com" target="_blank"
            ><img src="/assests/images/instagram.png" alt="Instagram"
          /></a>
          <a href="https://www.twitter.com" target="_blank"
            ><img src="/assests/images/twitter.png" alt="Twitter"
          /></a>
        </div>
      </footer>
    </div>
  </body>
</html>
